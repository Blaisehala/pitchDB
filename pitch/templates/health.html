{% extends "base.html" %}
{% block content %}


<h1>Health Pitches</h1>

<hr>
<hr>

<img src="https://st.depositphotos.com/1345122/3678/i/600/depositphotos_36783765-stock-photo-doctor.jpg" alt="" >

<br><br>


{% for post in posts %}




<div class="card mb-2">
  <div class="card-header">
    <h5 class="card-title">{{ post.title }}</h5>

  </div>
  <div class="card-body">
    <p class="card-text">{{ post.content}}</p>
    <p>{{post.author.username}} on {{post.date_posted}}</p>

    <a href="{{url_for('update_pitch',pitch_id=post.id)}}" class="btn btn-primary">comment</a>
    <a href="{{url_for('delete_pitch',pitch_id=post.id)}}" class="btn btn-danger">Delete Pitch</a>
  </div>
</div>




{% endfor %}

{% endblock content  %}
