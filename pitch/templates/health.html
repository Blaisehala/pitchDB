{% extends "base.html" %}
{% block content %}


<h1>Health Pitches</h1>

<hr>

<img src="https://media.istockphoto.com/photos/global-healthcare-picture-id478360036?b=1&k=20&m=478360036&s=170667a&w=0&h=G8M3zueHJqsno2eAuzJqJnLN6oSpFlDDA3gSGn-nXps=" alt="" >

<br><br>


{% for post in posts %}




<div class="card mb-2">
  <div class="card-header">
    <h5 class="card-title">{{ post.title }}</h5>

  </div>
  <div class="card-body">
    <p class="card-text">{{ post.content}}</p>
    <p>{{post.author.username}} on {{post.date_posted}}</p>

    <a href="{{url_for('update_pitch',pitch_id=post.id)}}" class="btn btn-primary">comment</a>
    <a href="{{url_for('delete_pitch',pitch_id=post.id)}}" class="btn btn-danger">Delete Pitch</a>
  </div>
</div>




{% endfor %}

{% endblock content  %}
